# OpenTelemetry Collector Configuration
# Aggregates telemetry data from all agents and exports to ClickHouse
#
# Phase 1-3: Local development configuration
# Phase 4-5: Will be replaced with Azure Monitor integration

receivers:
  # OTLP receiver for gRPC and HTTP
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "*"

processors:
  # Batch processor for efficiency
  batch:
    timeout: 10s
    send_batch_size: 1024

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512

  # Resource processor to add common attributes
  resource:
    attributes:
      - key: service.namespace
        value: agntcy-customer-service
        action: upsert
      - key: deployment.environment
        value: development
        action: upsert

  # Attributes processor for filtering and transformation
  attributes:
    actions:
      - key: sensitive_data
        action: delete
      - key: agent.type
        action: upsert
        from_attribute: service.name

exporters:
  # Export to ClickHouse for long-term storage and analysis
  clickhouse:
    endpoint: tcp://clickhouse:9000?database=otel
    username: admin
    password: admin
    ttl: 72h  # 3 days retention for development
    traces_table_name: otel_traces
    metrics_table_name: otel_metrics
    logs_table_name: otel_logs
    create_schema: true
    timeout: 10s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  # Debug exporter for debugging (Phase 1 only)
  # Note: 'logging' exporter was deprecated, replaced with 'debug' in newer versions
  debug:
    verbosity: normal
    sampling_initial: 5
    sampling_thereafter: 200

  # Prometheus exporter for real-time metrics
  prometheus:
    endpoint: 0.0.0.0:8889

service:
  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [clickhouse, debug]

    # Metrics pipeline
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [clickhouse, prometheus]

    # Logs pipeline
    logs:
      receivers: [otlp]
      processors: [memory_limiter, resource, attributes, batch]
      exporters: [clickhouse, debug]

  # Extensions for health checks and monitoring
  extensions: []

  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
      # Note: In newer OTel Collector versions, metrics endpoint is configured differently
      # Removed 'address' key which is no longer valid
      # Metrics are exposed at /metrics on the prometheus exporter endpoint instead
