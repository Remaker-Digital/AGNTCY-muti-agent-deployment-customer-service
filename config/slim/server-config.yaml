# SLIM Server Configuration for AGNTCY Multi-Agent Platform
# This configuration sets up the SLIM messaging backbone for agent communication
#
# SLIM (Secure Low-Latency Interactive Messaging) v0.6.1
# Used in Phase 1-3 for local development

server:
  # Server listening configuration
  host: 0.0.0.0
  port: 46357

  # Gateway authentication (basic password protection)
  # In Phase 4-5, this will be replaced with Azure Managed Identity
  gateway:
    enabled: true
    password: ${SLIM_GATEWAY_PASSWORD}

  # Logging configuration
  log_level: INFO

  # Performance tuning for local development
  max_connections: 100
  connection_timeout: 30s

  # Message handling
  max_message_size: 1MB
  queue_size: 1000

  # TLS configuration (disabled for local dev, required for Phase 4-5)
  tls:
    enabled: false
    # cert_file: /path/to/cert.pem
    # key_file: /path/to/key.pem

# Transport backend (NATS)
transport:
  type: nats
  nats:
    url: nats://nats:4222
    # For Phase 4-5 production:
    # - Use NATS cluster URLs
    # - Enable TLS
    # - Use authentication tokens

# Observability integration
observability:
  # Metrics export to OpenTelemetry
  metrics:
    enabled: true
    endpoint: http://otel-collector:4318
    export_interval: 30s

  # Distributed tracing
  tracing:
    enabled: true
    endpoint: http://otel-collector:4318
    sample_rate: 1.0  # 100% sampling for development, reduce in production
