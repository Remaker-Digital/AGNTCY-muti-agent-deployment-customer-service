[pytest]
# Pytest configuration for AGNTCY multi-agent tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.12

# Show extra test summary info
# NOTE: Coverage options (--cov, --cov-report, --cov-fail-under) are intentionally
# NOT included here to allow pytest to run without pytest-cov installed.
# Coverage is enforced in CI workflows where pytest-cov is explicitly installed.
# See: .github/workflows/ci.yml and azure-pipelines.yml for coverage commands.
addopts =
    -v
    --strict-markers
    --tb=short
    -p no:warnings

# Coverage configuration (used when pytest-cov is installed)
# To run with coverage locally: pytest --cov=shared --cov=agents --cov-report=term-missing
[coverage:run]
omit =
    */tests/*
    */mocks/*
    */__pycache__/*
    */venv/*
    */env/*

# Async test support
asyncio_mode = auto

# Markers (defined in conftest.py)
markers =
    unit: Unit tests for individual components
    integration: Integration tests requiring services
    slow: Tests that take significant time
    asyncio: Async tests using pytest-asyncio
