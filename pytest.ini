[pytest]
# Pytest configuration for AGNTCY multi-agent tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.12

# Show extra test summary info
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=shared
    --cov=agents
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=46
    -p no:warnings

# NOTE: Coverage set to 46% for Phase 1 (mock implementations)
# Will increase to 80% in Phase 2 with real business logic

# Coverage configuration
[coverage:run]
omit =
    */tests/*
    */mocks/*
    */__pycache__/*
    */venv/*
    */env/*

# Async test support
asyncio_mode = auto

# Markers (defined in conftest.py)
markers =
    unit: Unit tests for individual components
    integration: Integration tests requiring services
    slow: Tests that take significant time
    asyncio: Async tests using pytest-asyncio
